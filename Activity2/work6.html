<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My name is <span id="name"></span> I am comimg from <span id="place"></h1>
        <h1>My age is this <span id="age"></span> My father's age is <span id="fage"></span> He is <span id="gap"></span> years older to me.</h1>
        <h1>Price of one Mango=<span id="one"></span> , Price of 10 Mangoes=<span id="ten"></span></h1>
    <script>
        let x="Nandana." ;
        document.getElementById("name").innerHTML=x
        let y="Kollam.";

        document.getElementById("place").innerHTML=y
        let a= 22 ;
        document.getElementById("age").innerHTML=a
        let b= 52;
        document.getElementById("fage").innerHTML=b
        let c=b-a;
        document.getElementById("gap").innerHTML=c

        let m=10;
        document.getElementById("one").innerHTML=m
        let n=10*m;
        document.getElementById("ten").innerHTML=n
    </script>
</body>
</html>
