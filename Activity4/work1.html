    //program to calculate the root of a quadratic equation.

    let a1=1;b=-1;c=-3;
        
    let discriminant = b * b - 4 * a1 * c;
    
    if (discriminant > 0) {
        let root1 = (-b + (discriminant)) / (2 * a1);
        let root2 = (-b - (discriminant)) / (2 * a1);
        document.write(`<br>The roots are real and distinct: Root 1 = ${root1}, Root 2 = ${root2}`);
    } else if (discriminant === 0) {
        let root = -b / (2 * a1);
        document.write(`<br>The root is real and equal: Root = ${root}`) ;
    } else {
        let realPart = -b / (2 * a1);
        let imaginaryPart = (-discriminant) / (2 * a1);
        document.write(`<br>The roots are complex: Root 1 = ${realPart} + ${imaginaryPart}i, Root 2 = ${realPart} - ${imaginaryPart}i`);
    }
