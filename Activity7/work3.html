<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = [[1, 1, 1], [2, 2, 2]];
        b = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

        mul = [[], [], []];

        let i;

        for (i = 0; i < 2; i++) {
            document.write("<br>");
            for (j = 0; j < 3; j++) {
                document.write(a[i][j], "&nbsp;&nbsp");
            }
        }
        document.write("<br>");

        for (i = 0; i < 3; i++) {
            document.write("<br>");
            for (j = 0; j < 3; j++) {
                document.write(b[i][j], "&nbsp;&nbsp");
            }
        }


        for (i = 0; i < 2; i++) {
            for (j = 0; j < 3; j++) {
                mul[i][j] = 0;
                for (k = 0; k < 3; k++) {
                    mul[i][j] += a[i][k] * b[k][j];
                }

            }
        }


        document.write("<br>"); document.write("<br>");

        for (i = 0; i < 2; i++) {
            document.write("<br>")
            for (j = 0; j < 3; j++) {
                document.write(mul[i][j], "&nbsp");
            }
        }
    </script>
</body>

</html>
