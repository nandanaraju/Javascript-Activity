<body>
    <script>
        //program to find factorial of a number using while loop

        let num = 1;
        let i = 1;
        let n = 5;
        while (i <= n) {
            num = num * i
            i++;
        }
        document.write(`The Factorial of ${n} = `, num)

        //program to sum of elements in an array using while loop

        a = [2, 4, 6, 8, 10]
        i = 0;
        let sum = 0;
        while (i < a.length) {
            sum = sum + a[i]
            i++;
        }
        document.write('<br> The sum of the elements in the array is ', sum)

        //program to print multiplication table of a number using while loop

        let b = 4;
        i = 1;
        while (i <= 10) {
            m = b * 1;
            document.write(`<br>${i} * ${b} = ${m}`);
            i++;
        }

        

    </script>
