<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a string and count number of vowels in string
        let a="aeroplane";
        let count=0;
        for(i=0;i<a.length;i++)
        {
            if(a[i]=="a"||a[i]=="e"||a[i]=="i"||a[i]=="o"||a[i]=="u"||a[i]=="A"||
                a[i]=="E"||a[i]=="I"||a[i]=="O"||a[i]=="U")
                {
                    count++;
                }
        }
        document.write("The no of vowels in the word is ",count);
    </script>
</body>
</html>
