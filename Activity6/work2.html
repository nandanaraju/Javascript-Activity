<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //pattern-1

        num = 2;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write(num + "&nbsp;&nbsp;");
                num += 2;
            }
            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");

        //pattern-2

        num = 2;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3 - i; j++) {
                document.write(num + "&nbsp;&nbsp;");
                num += 2;
            }
            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //pattern-3

        num = 2;
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j <= i; j++) {
                document.write(num + "&nbsp;&nbsp;&nbsp;");
                num += 2;
            }
            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //pattern-4
        
        num = 5;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write(num + "&nbsp;&nbsp;");
                num += 5;
            }
            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //code-5

        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3 - i; j++) {
                document.write("*&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //code-6
        for (let i = 1; i <= 4; i++) {

            for (let j = 0; j < 4 - i; j++) {

            }


            for (let k = 0; k < i; k++) {
                document.write(i);
            }

            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //code-7

        num = 1;
        for (let i = 1; i <= 4; i++) {

            for (let j = 0; j < i - 1; j++) {

            }

            for (let k = 0; k < i; k++) {
                document.write(num + "&nbsp;");
                num++;
            }

            document.write("<br>");
        }
        document.write("<br>");
        //code-8
        for (let i = 0; i < 4; i++) {

            for (let j = 0; j < 3 - i; j++) {
                document.write("&nbsp;&nbsp;&nbsp&nbsp");
            }

            for (let k = 0; k < 2 * i + 1; k++) {
                document.write("*&nbsp;&nbsp;");
            }

            document.write("<br>");
        }
        document.write("<br>"); document.write("<br>");
        //code-9
        for (let i = 0; i < 4; i++) {

            for (let j = 0; j < 3 - i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp");
            }

            let num = 1;
            for (let k = 0; k < 2 * i + 1; k++) {
                document.write(num + "&nbsp;&nbsp;");
                num++;
            }

            document.write("<br>");
        }


    </script>
</body>

</html>
