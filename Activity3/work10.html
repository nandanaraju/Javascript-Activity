<body>
    <script>
        let p,r,n,SI,CI;     
        p=100,r=5,n=3; 
        SI=(p*r*n)/100
        CI=p*[(1+r/100)]**n
        document.write("<br> The simple interest for the amount 100 is ",SI)
        document.write("<br>compound interst for the amount 100 is ",CI)
    </script>
