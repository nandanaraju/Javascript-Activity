<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First name is <span id="first"></span></h1>
    <h1>My Last name is <span id="last"></span></h1>
    <h1>My Full name is <span id="full"></span></h1>
    
    <script>
        let fname;
        fname="Nandana";
        document.getElementById("first").innerHTML=fname
        let space;
        space=" "
        let lname;
        lname="V";
        document.getElementById("last").innerHTML=lname
        let nname;
        nname=fname+space+lname;
        document.getElementById("full").innerHTML=nname
        document.write("<br>",nname.toUpperCase());
    </script>
</body>
</html>
