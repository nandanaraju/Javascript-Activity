<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body bgcolor="#40E0D0">
<center><h1>Registration Form</h1></center>
<form>
<table>
   <tr>
       <td>
       Name:
       </td>
           <td><input type="text" name="txtName" required placeholder="Enter full name"></td>
   </tr>
   <tr>
       <td>
       Username:
       </td>
           <td><input type="text" name="uName"></td>
   </tr>
   <tr>
       <td>
       Password:
       </td>
           <td><input type="password" name="password"></td>
   </tr>
   <tr>
       <td>
       Address:
       </td>
           <td><textarea rows="5" cols="50" name="address"> </textarea></td>
   </tr>
   <tr>
       <td>
       Gender:
       </td>
           <td><input type="radio" name="gender" value="male"> Male
           <input type="radio" name="gender" value="female"> Female </td>
   </tr>
   <tr>
       <td>
       Education:
       </td>
           <td><input type="checkbox" name="education" value="ug"> UG
           <input type="checkbox" name="education" value="pg"> PG</td>
</tr>
<tr>
<td>Course:</td>
<td><select name="course">
     <option value="cba">Certified Blockchain Associate</option>
     <option value="CED">Certified Ethereum Developer</option>
     <option value="CHF">Certified Hyper ledger Fabric Developer</option>
</select>
</td>
</tr>
<tr>
<td></td>
<td>
<input type="submit" name="submit" value="Submit" style="color:blue;background-color:#6495ED">
<input type="reset" name="submit" value="Reset">
</td>
</tr>


     </table>
     
</form>
</body>
</html>
