<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //program to read first 10 numbers from the and find their sum and average.

        let s = 0;
        for (i = 1; i <= 10; i++) {
            s = s + i;
            a = s / 10;
        }
        document.write("<br> The sum of first 10 natural number is ", s)
        document.write("<br> The average of the first ten natural number is ", a)

        //program to display the cube of the numbers from 10 to 25.

        for (i = 10; i <= 25; i++) {
            let c = i * i * i;
            document.write("<br> ", c)
        }

        //program to display the multiplication table for a given integer.

        let n = 15;
        for (i = 1; i <= 10; i++) {
            let m = n * i;
            document.write(`<br>${n}*${i}=${m}`);
        }

        //Program to reverse a number

        let n1 = 346;
        let b = 0;
        for (i = n1; i !== 0; i = Math.floor(i / 10)) {
            let r = i % 10;
            b = b * 10 + r;
        }
        document.write(`<br>Reverse of the given number is ${b}`);

        //series

        let s1 = [10, 20, 30, 40, 50];
        document.write('<br> ', s1);

        let s2 = [25, 30, 35, 45, 50];
        document.write('<br> ', s2);

        let s3 = [10, 100, 1000, 10000];
        document.write('<br> ', s3);

        let s4 = [5, 15, 20, 25, 30, 35];
        document.write('<br> ', s4);

        let s5 = [8, 10, 12, 14, 16, 18, 20];
        document.write('<br> ', s5);


        let s6 = [7, 9, 11, 13, 15, 17, 19];
        document.write('<br> ', s6);

        //fibinocci series

        let j;
        let fib = [0, 1];

        for (j = 2; j <= 8; j++) {

            fib[j] = fib[j - 2] + fib[j - 1];
        }
        document.write("<br> Fibinocci series is  ", fib)

        //armstrong

        let c1 = 153; b1 = 0;
        for (i = c1; i != 0; i = Math.floor(i / 10)) {
            a1 = i % 10;
            b1 = b1 + (a1 * a1* a1)

        }
        


        if (b1 == c1) {
            document.write(`<br>${b1 } = ${ c1 }, armstrong number`)
        }

        else {
            document.write(" <br>not armstrong number")
        }

        // //palindrome

        let num = 121;
        let b2 = 0;
        for (i = num; i !== 0; i = Math.floor(i / 10)) {
            let r1 = i % 10;
            b2 = b2 * 10 + r1;
        }
        
        if (b2==num)
        {
            document.write("<br>palindrome")

        }
        else 
        {
            document.write ("<br>not palindrome")
        }



    </script>
</body>

</html>
